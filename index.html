<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUSMODS</title>
<meta name="theme-color" content="#ff0033">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
  --main:#ff0033;
}

*{box-sizing:border-box;font-family:'Poppins',system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--main),#000);
  color:#fff;
  overflow-x:hidden;
}

canvas{position:fixed;inset:0;z-index:0}

/* HEADER */
header{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  border-bottom:1px solid color-mix(in srgb,var(--main),transparent 70%);
}

.brand{font-size:22px;font-weight:700;color:var(--main)}

.menu-btn{
  background:none;
  border:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.menu-btn span{
  width:26px;
  height:3px;
  background:var(--main);
  border-radius:3px;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100vh;
  background:rgba(0,0,0,.95);
  backdrop-filter:blur(10px);
  z-index:5;
  padding:25px;
  transition:.35s ease;
  border-left:1px solid var(--main);
}
.side-menu.active{right:0}

.close-menu{
  position:absolute;
  top:12px;
  right:15px;
  font-size:24px;
  background:none;
  border:none;
  color:var(--main);
  cursor:pointer;
}

.side-menu h3{color:var(--main);margin:35px 0 15px}
.side-menu a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:12px 0;
}
.side-menu a:hover{color:var(--main)}

#musicToggleBtn,#colorToggleBtn{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--main);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* HERO */
.hero{
  position:relative;
  z-index:2;
  text-align:center;
  padding:60px 20px 40px;
}
.hero h1{color:var(--main)}
.hero p{opacity:.85}

/* BOTONES */
.btn-neon{
  display:inline-block;
  margin-top:15px;
  padding:14px 26px;
  border-radius:14px;
  border:2px solid var(--main);
  background:transparent;
  color:var(--main);
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
  transition:.3s;
  box-shadow:0 0 15px var(--main);
}
.btn-neon:hover{
  color:#fff;
  box-shadow:0 0 25px var(--main),0 0 45px var(--main);
}

/* CARDS */
.section{
  position:relative;
  z-index:2;
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:rgba(0,0,0,.6);
  border-radius:18px;
  padding:25px;
  border:1px solid var(--main);
  text-align:center;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader-bar{
  width:0%;
  height:8px;
  background:linear-gradient(90deg,var(--main),#fff);
  border-radius:5px;
  box-shadow:0 0 15px var(--main);
}

/* ===== POPUP KEY ===== */
.key-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  animation:fadeIn .3s ease;
}

.key-box{
  background:rgba(0,0,0,.95);
  border:2px solid var(--main);
  border-radius:16px;
  padding:30px;
  width:320px;
  text-align:center;
  animation:zoomIn .35s ease;
}

.key-box h2{color:var(--main)}
.key-box input{
  width:90%;
  padding:10px;
  margin:15px 0;
  border-radius:8px;
  border:none;
}

.key-box button{
  padding:10px 18px;
  margin:5px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.key-ok{background:var(--main);color:#fff}
.key-close{background:#444;color:#fff}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes zoomIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
@keyframes zoomOut{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(.85)}
}

footer{text-align:center;padding:25px;opacity:.7;position:relative;z-index:2}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <span class="brand">BRUSMODS</span>
  <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
</header>

<div class="side-menu" id="sideMenu">
  <button class="close-menu" id="closeMenu">âœ–</button>
  <h3>MenÃº</h3>
  <a href="#">Inicio</a>
  <a href="#">Mods VIP</a>
  <h3>Ajustes</h3>
  <button id="musicToggleBtn">MÃºsica</button>
  <button id="colorToggleBtn">Cambiar color</button>
</div>

<section class="hero">
  <h1>Bienvenido a BRUSMODS</h1>
  <p>Mods completamente gratis</p>
  <a href="#" class="btn-neon loader-btn">Ver Mods</a>
</section>

<section class="section">
  <div class="card">
    <h3>ðŸ”¥ MODS VIP</h3>
    <p>Acceso exclusivo</p>
    <a href="#" class="btn-neon vip-btn">Entrar</a>
  </div>
</section>

<footer>Â© 2025 BRUSMODS</footer>

<div id="loader"><div class="loader-bar"></div></div>

<script>
/* MENU */
menuBtn.onclick=()=>sideMenu.classList.add("active");
closeMenu.onclick=()=>sideMenu.classList.remove("active");

/* PARTICLES */
const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");
let color=getComputedStyle(document.documentElement).getPropertyValue("--main");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
addEventListener("resize",resize);resize();
let p=[...Array(120)].map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-.5)*2,vy:(Math.random()-.5)*2}));
(function anim(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  p.forEach(s=>{
    s.x+=s.vx;s.y+=s.vy;
    if(s.x<0||s.x>canvas.width)s.vx*=-1;
    if(s.y<0||s.y>canvas.height)s.vy*=-1;
    ctx.fillStyle=color;
    ctx.fillRect(s.x,s.y,2,2);
  });
  requestAnimationFrame(anim);
})();

/* COLORES */
const colors=["#ff0033","#00aaff","#00ff55","#aa00ff"];
let i=0;
colorToggleBtn.onclick=()=>{
  i=(i+1)%colors.length;
  document.documentElement.style.setProperty("--main",colors[i]);
  color=colors[i];
};

/* POPUP KEY */
const validKeys=["Brusmods23gg","BrusmodsVIP","Brusmods47gg","Bruspro200gg"];
const secretLink="https://brusmods.github.io/En-mantenimiento-/";

document.querySelector(".vip-btn").onclick=e=>{
  e.preventDefault();
  const o=document.createElement("div");
  o.className="key-overlay";
  o.innerHTML=`
    <div class="key-box">
      <h2>Ingresa tu KEY</h2>
      <input id="keyInput" placeholder="Key">
      <br>
      <button class="key-ok">Validar</button>
      <button class="key-close">Cerrar</button>
    </div>`;
  document.body.appendChild(o);

  o.querySelector(".key-close").onclick=()=>close();
  o.querySelector(".key-ok").onclick=()=>{
    if(validKeys.includes(o.querySelector("#keyInput").value.trim())){
      location.href=secretLink;
    }else alert("Key incorrecta");
  };

  function close(){
    o.querySelector(".key-box").style.animation="zoomOut .25s forwards";
    setTimeout(()=>o.remove(),250);
  }
};
</script>

</body>
</html>
