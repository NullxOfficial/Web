<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUSMODS</title>
<meta name="theme-color" content="#7f1d1d">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
  --mainColor:#ff0033;
}

*{box-sizing:border-box;font-family:'Poppins',system-ui;}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--mainColor),#000);
  color:#fff;
  overflow-x:hidden;
}
canvas{position:fixed;inset:0;z-index:0;}

/* HEADER */
header{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  padding:15px 20px;
  position:relative;
  z-index:2;
  border-bottom:1px solid rgba(255,0,51,.25);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top{display:flex;align-items:center;gap:14px;}
.top img{height:55px;}
.brand{font-size:23px;font-weight:700;}
.menu-btn{
  background:none;border:none;cursor:pointer;
  display:flex;flex-direction:column;gap:4px;
}
.menu-btn span{
  width:28px;height:3px;
  background:var(--mainColor);
  border-radius:2px;
}

/* SIDE MENU */
.side-menu{
  position:fixed;top:0;right:-260px;
  width:260px;height:100vh;
  background:rgba(0,0,0,.95);
  backdrop-filter:blur(10px);
  padding:25px;
  z-index:5;
  transition:.35s ease;
}
.side-menu.active{right:0;}
.side-menu h3{color:var(--mainColor);}
.side-menu a{color:#fff;text-decoration:none;display:block;margin:15px 0;}
.close-menu{
  position:absolute;top:10px;right:15px;
  background:none;border:none;
  color:var(--mainColor);
  font-size:26px;
  cursor:pointer;
}

/* HERO */
.hero{text-align:center;padding:60px 20px 40px;z-index:2;position:relative;}
.hero h1{color:var(--mainColor);}
.hero p{color:#ddd;}

/* BOTONES */
.btn-neon{
  padding:15px 26px;
  border-radius:14px;
  border:2px solid var(--mainColor);
  background:transparent;
  color:var(--mainColor);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.btn-neon:hover{
  color:#fff;
  box-shadow:0 0 20px var(--mainColor),0 0 40px var(--mainColor);
}

/* SECCIÃ“N */
.section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:25px;
  border:1px solid rgba(255,0,51,.25);
  text-align:center;
}

/* LOADER */
#loader{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader-bar{
  width:0;height:8px;
  background:linear-gradient(90deg,var(--mainColor),#ff66aa);
}

/* === POPUP KEY ANIMADO === */
.key-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  animation:fadeIn .3s ease;
}
.key-box{
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(8px);
  padding:30px;
  border:2px solid var(--mainColor);
  border-radius:15px;
  text-align:center;
  width:320px;
  animation:zoomIn .35s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes zoomIn{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
@keyframes zoomOut{from{opacity:1;transform:scale(1)}to{opacity:0;transform:scale(.85)}}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <div class="top">
    <img src="logo.png">
    <span class="brand">BrusMods</span>
  </div>
  <button class="menu-btn" id="menuBtn">
    <span></span><span></span><span></span>
  </button>
</header>

<div class="side-menu" id="sideMenu">
  <button class="close-menu" id="closeMenu">âœ–</button>
  <h3>MenÃº</h3>
  <button id="colorToggleBtn" class="btn-neon">Cambiar Color</button>
</div>

<section class="hero">
  <h1>Bienvenido a BRUSMODS</h1>
  <p>Mods completamente Gratis</p>
</section>

<section class="section">
  <div class="card">
    <h3>ðŸ”¥ MODS VIP</h3>
    <a href="#" class="btn-neon vip-btn">Entrar</a>
  </div>
</section>

<script>
// MENU
menuBtn.onclick=()=>sideMenu.classList.add("active");
closeMenu.onclick=()=>sideMenu.classList.remove("active");

// PARTICLES
const c=document.getElementById("particles"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();
addEventListener("resize",r);
let p=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*2,vy:(Math.random()-.5)*2}));
(function a(){
  x.fillStyle="rgba(0,0,0,.15)";
  x.fillRect(0,0,c.width,c.height);
  p.forEach(o=>{
    o.x+=o.vx;o.y+=o.vy;
    if(o.x<0||o.y<0||o.x>c.width||o.y>c.height){o.x=Math.random()*c.width;o.y=Math.random()*c.height}
    x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue("--mainColor");
    x.fillRect(o.x,o.y,2,2);
  });
  requestAnimationFrame(a);
})();

// COLOR
const colors=["#ff0033","#00aaff","#00ff55","#aa00ff"];
let i=0;
colorToggleBtn.onclick=()=>{
  i=(i+1)%colors.length;
  document.documentElement.style.setProperty("--mainColor",colors[i]);
};

// KEYS
const validKeys=["Brusmods23gg","BrusmodsVIP"];
const secretLink="https://brusmods.github.io/En-mantenimiento-/";

function showKeyPopup(){
  const o=document.createElement("div");
  o.className="key-overlay";
  const b=document.createElement("div");
  b.className="key-box";
  b.innerHTML=`
    <h2 style="color:var(--mainColor)">Ingrese la Key</h2>
    <input id="keyInput" style="padding:10px;width:100%;border-radius:8px">
    <br><br>
    <button id="ok" class="btn-neon">Validar</button>
    <button id="cl" class="btn-neon">Cerrar</button>`;
  o.appendChild(b);
  document.body.appendChild(o);

  cl.onclick=()=>{b.style.animation="zoomOut .25s";setTimeout(()=>o.remove(),200);}
  ok.onclick=()=>{
    if(validKeys.includes(keyInput.value.trim())){
      window.location.href=secretLink;
    }else alert("Key invÃ¡lida");
  };
}

document.querySelector(".vip-btn").onclick=e=>{
  e.preventDefault();
  showKeyPopup();
};
</script>

</body>
</html>
